name: Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Node.js dependencies
        run: npm install

      - name: Link mindee to tests
        run: (cd tests && npm link ../.)

      - name: Test code
        run: npm run test

